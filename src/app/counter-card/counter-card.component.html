
<mat-card class="counter"> 
    
    <mat-card-title>Compteur : {{ counter.name }}</mat-card-title>
    
    <mat-card-content>
        <p>Valeur : {{ counter.value }}</p>

    </mat-card-content>
    <mat-card-actions>
        <button 
          mat-button 
          (click)="increment()"
          [disabled]="counter.value == null">Incr√©menter</button>
    </mat-card-actions>
</mat-card>
